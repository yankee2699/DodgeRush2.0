<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dodge Rush</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #222;
    border: 2px solid #fff;
  }
  #ui {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="ui">Press SPACE to Start</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: canvas.width/2 - 20, y: canvas.height - 60, width: 40, height: 40, speed: 6 };
let obstacles = [];
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let gameOver = false;
let gameStarted = false;
let keys = {};
let spawnInterval = 1000; // initial spawn rate
let obstacleSpeedIncrease = 0.05;

document.addEventListener('keydown', e => {
  keys[e.key] = true;
  if(!gameStarted && e.key === ' ') startGame();
});
document.addEventListener('keyup', e => keys[e.key] = false);

// Start the game
function startGame() {
  gameStarted = true;
  gameOver = false;
  obstacles = [];
  score = 0;
  player.x = canvas.width/2 - 20;
  player.y = canvas.height - 60;
  document.getElementById('ui').innerText = `Score: 0 | High Score: ${highScore}`;
  spawnObstacles();
}

// Spawn obstacles
function spawnObstacles() {
  if(gameOver) return;
  const size = Math.random() * 30 + 20;
  const x = Math.random() * (canvas.width - size);
  const speed = Math.random() * 2 + 2 + score/200; // speed increases with score
  const color = `hsl(${Math.random()*360}, 70%, 50%)`;
  obstacles.push({x, y:-size, width:size, height:size, speed, color});
  setTimeout(spawnObstacles, spawnInterval);
}

// Update game state
function update() {
  if(!gameStarted || gameOver) return;

  // Move player
  if(keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
  if(keys['ArrowRight'] || keys['d']) player.x += player.speed;
  if(keys['ArrowUp'] || keys['w']) player.y -= player.speed;
  if(keys['ArrowDown'] || keys['s']) player.y += player.speed;

  // Keep player inside canvas
  player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

  // Move obstacles
  obstacles.forEach(o => o.y += o.speed);

  // Remove offscreen obstacles
  obstacles = obstacles.filter(o => o.y < canvas.height);

  // Check collisions
  obstacles.forEach(o => {
    if(player.x < o.x + o.width &&
       player.x + player.width > o.x &&
       player.y < o.y + o.height &&
       player.y + player.height > o.y) {
         endGame();
    }
  });

  // Increase score
  score += 1;
  document.getElementById('ui').innerText = `Score: ${score} | High Score: ${highScore}`;

  // Gradually increase spawn rate (optional)
  if(score % 500 === 0 && spawnInterval > 300) spawnInterval -= 50;
}

// End game
function endGame() {
  gameOver = true;
  gameStarted = false;
  if(score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
  }
  document.getElementById('ui').innerText = `Game Over! Score: ${score} | High Score: ${highScore}. Press SPACE to Restart`;
}

// Draw game
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if(!gameStarted && !gameOver){
    ctx.fillStyle = "#fff";
    ctx.font = "28px Arial";
    ctx.textAlign = "center";
    ctx.fillText("DODGE RUSH", canvas.width/2, canvas.height/2 - 40);
    ctx.font = "20px Arial";
    ctx.fillText("Use Arrow Keys or WASD to Move", canvas.width/2, canvas.height/2);
    ctx.fillText("Press SPACE to Start", canvas.width/2, canvas.height/2 + 30);
  }

  if(gameStarted || gameOver){
    // Draw player
    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw obstacles
    obstacles.forEach(o => {
      ctx.fillStyle = o.color;
      ctx.fillRect(o.x, o.y, o.width, o.height);
    });

    // Game over text
    if(gameOver){
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.textAlign = "center";
      ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2 - 20);
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score} | High Score: ${highScore}`, canvas.width/2, canvas.height/2 + 20);
      ctx.fillText("Press SPACE to Restart", canvas.width/2, canvas.height/2 + 50);
    }
  }
}

// Game loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
